<!DOCTYPE html>

<html>

<head>
  <title>Voting App - FreeCodeCamp</title>

  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>


<body>
  <!--begin nav menu -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">Richie's FCC Voting App</a>
      </div>

      <div class="collapse navbar-collapse" id="main-navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li id="profileLink"></li>
          <li id="loginButton"></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end nav menu -->
  <div class="jumbotron text-center home main-section">
    <div class="container">


      <h1>Richie's FCC Voting App</h1>
      <a href="/auth/github">
        <div class="btn" id="login-btn">
          <img src="/public/img/github_32px.png" alt="github logo" /> LOGIN WITH GITHUB
        </div>
      </a>

    </div>
    
  </div>
  <div class="container">
    <div class="row">

    </div>
  </div>

  <script type="text/javascript" src="common/ajax-functions.js"></script>
  <script type="text/javascript" src="controllers/clickController.client.js"></script>
  <script type="text/javascript" src="controllers/userController.client.js"></script>

</body>

</html>
