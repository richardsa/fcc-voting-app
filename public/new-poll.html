  <!-- Latest compiled and minified CSS -->

</head>


<body>
  <!--begin nav menu -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/">Richie's FCC Voting App</a>
      </div>

      <div class="collapse navbar-collapse" id="main-navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li id="profileLink"></li>
          <li id="loginButton"></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end nav menu -->
  <div class="jumbotron text-center home main-section">
    <div class="container">


      <h1>Richie's FCC Voting App</h1>


    </div>

  </div>
  <div class="container">
    <div class="row">
      <form action="/new-poll/api" method="post"  >
        <div class="form-group">
          <label for="poll-name">Poll Name</label>
          <input type="text" class="form-control" id="poll-name" name="poll-name" placeholder="Enter descriptive poll name">
        </div>
        <div class="form-group">
          <label for="poll-options">Options</label>
          <input type="text" class="form-control" id="poll-options" name="poll-options" placeholder="Separate options with a comma">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="common/ajax-functions.js"></script>
